<ion-content>
    <ion-grid style="width: 100%">
        <ion-row id="avatar">
            <ion-col size="2">
                <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" width="10px" height="10px">
                </ion-avatar>
            </ion-col>
        </ion-row>
        <WhiteSpace [size]="'xl'"></WhiteSpace>
        <ion-row style="width: 100%">
            <ion-card class="welcome-card" style="width: 100%">
                <WhiteSpace [size]="'xl'"></WhiteSpace>
                <WhiteSpace [size]="'xl'"></WhiteSpace>
                <ion-row><ion-col size="6">剩余</ion-col><ion-col size="6">今日单词</ion-col></ion-row>
                <ion-row><ion-col size="6"><h1>44天</h1></ion-col><ion-col size="6"><h1>100个</h1></ion-col></ion-row>
                <WhiteSpace [size]="'xl'"></WhiteSpace>
                <ion-row><ion-col size="4">四级词汇</ion-col><ion-col size="4"></ion-col><ion-col size="4">修改计划</ion-col></ion-row>
                <ion-row><ion-col size="1"></ion-col><ion-col size="10" style="border-bottom: 1px gainsboro solid;"></ion-col></ion-row>
                <ion-row><ion-col></ion-col><ion-col></ion-col></ion-row>
                <ion-row>
                    <ion-col size="6" style="padding: 8px 0 0 0">已学习 50/100</ion-col><ion-col size="3"></ion-col>
                    <ion-col size="3" style="padding: 0">
                        <ion-row><ion-col size="12" style="padding: 0"><ion-icon name="list-box" size="small"></ion-icon></ion-col></ion-row>
                        <ion-row><ion-col size="12" style="padding: 0; font-size: 10px">单词列表</ion-col></ion-row>
                    </ion-col>
                </ion-row>
                <!--进度条-->
                <ion-row>
                    <ion-col size="1" style="padding: 0"></ion-col>
                    <ion-col size="10" style="padding: 0">
                        <!--进度条-->
                        <div class="show-info">
                            <div class="progress" style="padding: 2px 2px 2px 2px; border: 1px #3880ff solid">
                                <Progress [percent]="percent" [position]="'normal'" ></Progress>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <WhiteSpace [size]="'xl'"></WhiteSpace>
                <WhiteSpace [size]="'xl'"></WhiteSpace>
                <WhiteSpace [size]="'xl'"></WhiteSpace>
                <WhiteSpace [size]="'xl'"></WhiteSpace>
            </ion-card>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <a routerLink="study"><div Button [type]="'ghost'" [inline]="true" style="width: 100%; height: 50px">开始背单词吧</div></a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
